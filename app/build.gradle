apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.lr.ghp.appupdata"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    //签名
    signingConfigs {
        //自己的keystore信息
        release {
            storeFile file("../appupdatekey.jks")
            storePassword "ghp418512"
            keyAlias "appupdate"
            keyPassword "ghp512418"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
