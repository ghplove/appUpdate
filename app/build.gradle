dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile project(':libs:apkpatchlibrary')
    compile files('libs/butterknife-5.0.0.jar')
}

